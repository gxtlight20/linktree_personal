<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George Woodhams</title>
    <style>
        /* Animated dark gradient background */
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1c1c1c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        /* Card container */
        .card {
            background: rgba(20, 20, 20, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        h2 {
            margin: 20px 0 15px;
            font-size: 1.5em;
            color: #ccc;
        }

        /* Social links as sleek buttons */
        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }

        a {
            display: inline-block;
            padding: 14px 30px;
            text-decoration: none;
            color: #fff;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            max-width: 100%;
            text-align: center;
        }

        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }

        /* Individual social colors */
        .snapchat { background-color: #bab82d; }
        .linkedin { background-color: #0077B5; }
        .instagram { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
        .email { background-color: #ff6b6b; }
        .CV { background-color: #6b5bff; }
        .discord { background-color: #7289da; }
        .airbuds { background-color: #8cff04; }
        .duolingo {background-color: #58CC02}
    </style>
</head>
<body>
